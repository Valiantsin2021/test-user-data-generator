<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Generation Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-file-download@0.4.12/file-download.min.js"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Test User Data Generation Tool</h1>
    <div class="mb-4">
      <label class="block font-medium mb-2" for="record-count">Number of records to generate:</label>
      <input class="border rounded px-4 py-2 w-full" type="number" id="record-count" value="10" min="1" max="1000">
    </div>
    <div class="mb-4">
      <p class="font-medium mb-2">Select fields to include:</p>
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="firstname" checked>
            <span class="ml-2">First Name</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="middlename">
            <span class="ml-2">Middle Name</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="lastname" checked>
            <span class="ml-2">Last Name</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="birthdate">
            <span class="ml-2">Birth Date</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="address" checked>
            <span class="ml-2">Address</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="city" checked>
            <span class="ml-2">City</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="state" checked>
            <span class="ml-2">State</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="zipcode" checked>
            <span class="ml-2">ZIP Code</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="country">
            <span class="ml-2">Country</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="ssn">
            <span class="ml-2">Social Security Number</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="email">
            <span class="ml-2">Email</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="sex">
            <span class="ml-2">Sex</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="password">
            <span class="ml-2">Password</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="phone">
            <span class="ml-2">Phone</span>
          </label>
        </div>
      </div>
    </div>
    <div class="flex justify-end">
      <button id="generate-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Generate
      </button>
    </div>
    <div class="mt-8">
      <h2 class="text-xl font-bold mb-4">Generated Data</h2>
      <div id="output" class="bg-gray-200 p-4 rounded-lg overflow-auto max-h-96"></div>
    </div>
    <div class="mt-4 flex justify-end">
      <button id="download-csv" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">
        Download CSV
      </button>
      <button id="download-json" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Download JSON
      </button>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
